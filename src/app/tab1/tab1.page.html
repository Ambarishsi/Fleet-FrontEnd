<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fleet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fleet</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-item>
      <ion-icon name="person" slot="end"></ion-icon>
      <ion-chip  color="primary">
        <ion-label class="label-color">{{employeeName}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-card-content>
      Employee ID: {{employeeId}}
    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item>
      <ion-label color="primary" (click)="showModalProfile()" >
        <ion-icon name="person" > </ion-icon>
          Profile
        </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >
        <ion-icon name="navigate"></ion-icon>
          Special Request
        </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >
        <ion-icon name="call"></ion-icon>
          Admin Helpdesk
        </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" >
        <ion-icon name="laptop"></ion-icon>
          Tech Support
        </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" routerLink="/login">
        <ion-icon name="log-out"></ion-icon>
          Logout
        </ion-label>
    </ion-item>

  </ion-list>


</ion-content>

<ion-content fullscreen>
  <div class="content">
    <img class="logo" src="https://cdn0.iconfinder.com/data/icons/citycons/150/Citycons_bus-512.png"/>
    <form >
      
      <div class="field">
        <span><ion-icon name="person-circle-outline"></ion-icon></span>
        <input type="text" [formControl]="username"  autocomplete="off" placeholder="username">
        
      </div>
      <div class="field">
        <span><ion-icon name="key-outline"></ion-icon></span>
        <input type="password" [formControl]="password" autocomplete="off" placeholder="password">
       
      </div>
      <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
      <button (click)="login()">Sign in</button>
    </form>
  </div>
</ion-content>
